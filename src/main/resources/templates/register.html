<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Register</title>
</head>

<body>
	<p>Register a new account</p>
	<form action="#" th:action="@{/auth/register}" th:object="${registrationForm}" method="post">
		<div>
			<input type="text" th:field="*{username}" placeholder="Username">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errorclass="error"
				th:errors="*{username}">
			</div>
		</div>
		<div>
			<input type="password" th:field="*{password}" placeholder="Password">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errorclass="error"
				th:errors="*{password}">
			</div>
		</div>
		<div>
			<input type="password" th:field="*{confirmPassword}" placeholder="Retype password">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('passwordsMatch')}" th:errorclass="error"
				th:errors="*{passwordsMatch}">
			</div>
		</div>
		<input type="submit" value="Register" />
	</form>
</body>

</html>
