<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Watchlist</title>
</head>

<body>
	<h1>Watchlist</h1>

	<form th:with="user=${#authentication.getPrincipal()}">
		<p th:text="${user.animes} + ' elements'" />
		<div th:each="anime : ${user.animes}">
			<h2 th:text="${anime.title}" />
			<img th:src="@{${@animeService.getPreviewPictureFolder() + anime.previewPicturePath}}" />
			<p th:text="${anime.description}" />
		</div>
	</form>
</body>

</html>
